<!DOCTYPE html>
<html>
    <head>
        <title>
            Keyboard App
        </title>
    </head>
    <body class="bg-dark">
        <header>
            <h1 class="p-3 mb-2 bg-warning text-black">{{ page_data.page_title }}</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <ul class="navbar-nav">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/keyboards/">Keyboard Index</a></li>
                <li class="nav-item"><a href="/users/">User Index</a></li>
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a href="/users/account/">Account</a></li>
                    <li class="nav-item"><form action="/users/logout>" method="POST"></li>
                        <button>Log Out</button>
                    </form>
                {% else %}
                    <li class="nav-item"><a href="users/login/">Log In</a></li>
                    <li class="nav-item"><a href="users/signup/">Sign Up</a></li>
                {% endif %}
                </ul>
            </nav>
        </header>
        <div>
            {% block content %}

            {% endblock %}            
        </div>
        <footer>Thanks for visiting!</footer>
    </body>
</html>
